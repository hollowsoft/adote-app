name: deploy

on:
  push:
    branches: main

defaults:
  run:
    working-directory: app

jobs:
  deploy:
    env:
      AWS_S3_BUCKET: adote.se
      AWS_REGION: sa-east-1
      BUILD_DIRECTORY: app/out
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: install
        run: yarn install
      - name: build
        run: yarn build
      - name: export
        run: yarn export
      - name: deploy
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          SOURCE_DIR: ${{ env.BUILD_DIRECTORY }}
        with:
          args: --delete
